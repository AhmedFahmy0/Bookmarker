<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container mt-5 mb-3">
            <h3 class="text-muted h2 ">Bookmarker</h3>
        </div>
    </header>
    <hr class="w-75 mx-auto">

    <div class="container">
        <div class="row text-center ">
            <div class="card w-75 mx-auto p-5">
                <h2 class="mb-3">Bookmark your favorite sites </h2>
                <p class="mb-3 fw-bold">Site Name</p>
                <input class="form-control w-75 mx-auto mb-2" id="siteName" placeholder="Bookmark Name" type="text" />
                <p class="alert alert-error m-auto" id="nameError"></p>
                <p class="my-3 fw-bold">Site URL</p>
                <input class="form-control w-75 mx-auto mb-2" id="siteUrl" placeholder="website URL" type="text" />
                <p class="alert alert-error m-auto" id="urlError"></p>
                <div class="m-auto">
                    <button class="btn btn-primary mt-3" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5 ">

        <table class="table w-75 mx-auto mb-5   ">

            <tbody id="tBody" class="text-center">

            </tbody>

        </table>
<a href="" target="_blank"></a>
    </div>

    <hr class="w-75 mx-auto ">

    <footer>
        <div class="container">
            <p>&copy; 2019 Bookmarker Inc.</p>
        </div>
    </footer>


    <script src="assets/js/mine.js">

    </script>
</body>

</html>
